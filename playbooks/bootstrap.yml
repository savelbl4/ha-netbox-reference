- name: Bootstrap
  hosts: all
  gather_facts: true
  roles:
    - role: common
      tags: [always]
    - role: network
      tags: [patroni, network]
    - role: logging
      tags: [monitoring, network, logging]
    - role: redis
      tags: [redis]
    - role: sentinel
      tags: [redis]
    - role: etcd
      tags: [patroni, etcd]
    - role: patroni
      tags: [patroni]
    - role: keepalived
      tags: [redis, patroni, keepalived]
    - role: haproxy
      tags: [redis, patroni, haproxy]
    - role: pgbouncer
      tags: [patroni, pgbouncer]
    - role: angie
      tags: [angie, keepalived]
    - role: netbox
      tags: [netbox]
    - role: exporters
      tags: [exporters, monitoring, skip]
    - role: alloy
      tags: [alloy, monitoring, skip]
